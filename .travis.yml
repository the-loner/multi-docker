sudo: required
services:
  - docker

before_install: 
  - docker build -t the-loner/react-test -f ./client/Dockerfile.dev ./client

script:
  - docker run -e CI=true the-loner/react-test npm test

after_success:
 - docker build -t the-loner/multi-client ./client
 - docker build -t the-loner/multi-nginx ./nginx
 - docker build -t the-loner/multi-server ./server
 - docker build -t the-loner/multi-worker ./worker
# Log in to the docker CLI
 - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin

# Take those images and push them to docker hub
 - docker push the-loner/multi-client
 - docker push the-loner/multi-nginx
 - docker push the-loner/multi-server
 - docker push the-loner/multi-worker